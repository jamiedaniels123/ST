<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="/stylesheets/jquery.mobile-1.0.1.min.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<script type="text/javascript" src="/javascript/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/javascript/sportstables.js"></script>
	<script type="text/javascript" src="/javascript/jquery.mobile-1.0.1.min.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-24702575-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
    <title>Make sports tables with SportsTables! the league table generator</title>
  </head>
  <body>
<div data-role="page" id="new">

    <div data-role="header">

		<a href="./" data-icon="home" data-iconpos="notext" data-transition="slideup" data-ajax="false">Home</a>
	    <h1>SportsTables!</h1>

	<div data-role="navbar">
		<ul>
			<li><a href="./existingtable">Your tables</a></li>
			<li><a href="#" class="ui-btn-active">Create a new table</a></li>
		</ul>
	</div><!-- /navbar -->
    </div><!-- /header -->

	<div data-role="content">
				<h3>Create a new table</h3>
      <form action="/createtable" method="get" name="create_table_form">
        <fieldset>
          <div data-role="fieldcontain">
          <label for="name_ID">Name of table</label>
          <input onFocus="return clearDefaultText('create_table_form', 'name_ID', 'Enter a name here')" type="text" name="name" id="name_ID" value="Enter a name here"></input>
          </div>
          <div data-role="fieldcontain">
          <label for="points_for_win_ID">Points for win</label>
          <select name="points_for_win" id="points_for_win_ID">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          </div>
          <div data-role="fieldcontain">
          <label for="points_for_score_draw_ID">Points for score draw</label>
          <select name="points_for_score_draw" id="points_for_score_draw_ID">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          </div>
          <div data-role="fieldcontain">
          <label for="points_for_draw_ID">Points for no-score draw</label>
          <select name="points_for_draw" id="points_for_draw_ID">
            <option value="0">0</option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          </div>
          <div data-role="fieldcontain">
          <label for="points_for_lose_ID">Points for lose</label>
          <select name="points_for_lose" id="points_for_lose_ID">
            <option value="0" selected="selected">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          </div>
          <input type="submit" value="Create table">
        </fieldset>
      </form>

	</div><!-- /content -->

	{% include "footer.html" %}

</div><!-- /page -->
  </body>
</html>
